<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/lit/polyfill-support.js"></script>

  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import {IronMeta} from '@polymer/iron-meta';
    import '../my-element-openwc-vitejs.js';

    const heading =  new IronMeta({key: 'counter', value: 'openwc + vite + scss'});
    render(
      html` <my-element-openwc-vitejs .heading=${heading.value}> ${heading.key} </my-element-openwc-vitejs> `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
