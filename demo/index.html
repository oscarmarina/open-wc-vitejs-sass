<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import {IronMeta} from '@polymer/iron-meta';
    import '../define/my-element-openwc-vitejs.js';

    const heading =  new IronMeta({key: 'counter', value: 'openwc + vite + scss'});
    render(
      html` <my-element-openwc-vitejs .heading=${heading.value}> <span>${heading.key}</span> </my-element-openwc-vitejs> `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
