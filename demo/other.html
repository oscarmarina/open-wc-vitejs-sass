<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="other"></div>

    <script type="module">
      import { html, render } from 'lit';
      import { IronMeta } from '@polymer/iron-meta';
      import '../define/my-element-openwc-vitejs.js';

      const heading = new IronMeta({
        key: 'other',
        value: 'openwc + vite + scss',
      });
      render(
        html`
          <my-element-openwc-vitejs
            @counter-changed="${ev => console.log('==>', ev.detail)}"
            .heading=${heading.value}
          >
            <span>${heading.key} some light-dom</span>
          </my-element-openwc-vitejs>
        `,
        document.querySelector('#other'),
      );
    </script>
  </body>
</html>
